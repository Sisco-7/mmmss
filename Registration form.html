  <main>
    <section class="hero">
  <h2>Student Registration Form</h2>
  
  <form action="https://formspree.io/f/xeoovjlv" method="POST" id="registrationForm">
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      
      <label for="middleName">Middle Name:</label>
      <input type="" id="middleName" name="middleName" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="gender">Gender:</label>
      <input type="gender" id="gender" name="gender"  required>

      <label for="religion">Religion:</label>
      <input type="text" id="religion" name="religion" required>
      </select>
    </fieldset>
    
    <!-- Contact Information Section -->
    <fieldset>
      <legend>Contact Information</legend>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="e.g., +2348012345678">
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="5" required></textarea>
    </fieldset>
    
    <!-- Academic Information Section -->
    <fieldset>
      <legend>Academic Information</legend>
      
      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="" disabled selected><b>Select Class</b></option>
        <option value="Nursery">Nursery</option>
        <option value="Primary">Primary</option>
        <option value="Junior Secondary">Junior Secondary</option>
        <option value="Senior Secondary">Senior Secondary</option>
      </select>
      
      <label for="previousSchool">Previous School (if any):</label>
      <input type="text" id="previousSchool" name="previousSchool">
      
      <label for="guardian">Parent/Guardian's Name:</label>
      <input type="text" id="guardian" name="guardian" required>
      
      <label for="guardianPhone">Parent/Guardian's Phone:</label>
      <input type="tel" id="guardianPhone" name="guardianPhone" required>
    </fieldset>
    
    <!-- Additional Preferences Section -->
    <fieldset>
      <legend>Additional Information</legend>
      
      <label for="comments">Comments/Remarks:</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Feel free to add any additional information or special needs"></textarea>
    </fieldset>
    
    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>
